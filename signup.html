<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Kashmir Rentals</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span class="text-uppercase fs-5 my-auto">Kashmir</span>
                <img src="./assets/images/logo.svg" alt="" width="100" height="24"
                    class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./vehicles-grid.html">Grid</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./vehicle-detail.html">Vehicle Detail</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQs</a>
                    </li>
                </ul>
                <button class="btn btn-outline-success signup-btn" type="submit">Signup</button>
            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <div class="container text-center ">
        <form class="login-form">
            <img class="mb-4" src="./assets/images/logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please Sign Up</h1>
            <div class="input-field">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Enter Full Name" id="fullname" name="fullname" required>
            </div>
            <div class="input-field">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Email" id="email" name="email" required>
            </div>
            <div class="input-field">
                <i class="fa fa-phone-alt"></i>
                <input type="tel" placeholder="Phone No" id="phone_no" name="phone_no" required>
            </div>
            <div class="input-field">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Address" id="address" name="address" required>
            </div>
            <div class="input-field">
                <i class="fas fa-id-card"></i>
                <input type="text" placeholder="Liscence no" id="license_no" name="liscence_no" required>
            </div>
            <div class="input-field">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" id="password1" name="password" required>
            </div>
            <div class="input-field">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Confirm Password" id="password2" name="password" required>
            </div>
            <button class="btn btn-md btn-primary" type="submit">Sign up</button>

        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>


</body>

</html>
